# shell
set -g default-command $SHELL
set -g default-shell $SHELL

# start with window 1
set -g base-index 1

# renumber windows after closing
set -g renumber-windows on

# start with pane 1
set -g pane-base-index 1

# remove esc delay
set -sg escape-time 0

# history
set -g history-limit 10000

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# true colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:RGB"

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# allow mouse
set -g mouse on

# focusing
set-option -g focus-events on

# resizing
setw -g aggressive-resize on

set -g visual-activity on
set -g visual-bell off
set -g visual-silence off
set-window-option -g monitor-activity off
set -g bell-action none

# prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# vi mode
unbind [
bind C-y copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

# copy using mouse but do not clear selection
bind -T copy-mode MouseDragEnd1Pane send -X copy-selection-no-clear

# splitting
unbind %
bind h split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

# zoom
unbind C-z
bind -n C-z if-shell '[ #{pane_index} -eq 1 ]' {
    resize-pane -Z
    select-pane -D -t 1
} {
    select-pane -t 1
    resize-pane -Z
}

# source config file
bind r source-file ~/.config/tmux/tmux.conf

# create new windows with cwd
bind c new-window -c "#{pane_current_path}"

# clear screen
bind C-l send-keys 'C-l'

# status line
set -g status-justify left
set -g status-left-length 200
set -g status-left " #{session_name} "
set -g status-right " "
set -g status-style "bg=default"
set -g message-style "fg=#e1a345,bg=default"
set -g pane-border-style "fg=#d5c4a1"
set -g pane-active-border-style "fg=#936a2e"

set -g window-status-format "#{window_index}:#{window_name}" 
set -g window-status-current-format "#{window_index}:#{window_name}#{?window_zoomed_flag, üîç,}"
set -g window-status-current-style "fg=#d8a657" 
set -g window-status-last-style "fg=#936a2e"
set -g window-status-activity-style none

# search sessions
bind C-f display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
setenv -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# yank
set -g @plugin 'fcsonline/tmux-thumbs'
unbind f
set -g @thumbs-key f
set -g @thumbs-contrast 1
set -g @thumbs-command 'printf "{}" | yank'

# navigate and resize nvim/tmux splits
set -g @plugin 'aserowy/tmux.nvim'
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle false
set -g @tmux-nvim-navigation-keybinding-left 'C-h'
set -g @tmux-nvim-navigation-keybinding-down 'C-j'
set -g @tmux-nvim-navigation-keybinding-up 'C-k'
set -g @tmux-nvim-navigation-keybinding-right 'C-l'
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 2
set -g @tmux-nvim-resize-step-y 2
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'

# tmux session management
set -g @plugin 'tmux-plugins/tmux-resurrect'

# tmux session autosave and restore
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '3'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

run '~/.tmux/plugins/tpm/tpm'
